<div class="container-fluid">
  <div class="row flex-xl-nowrap">
    <div class="col-12 col-lg-2 border-end"></div>
    <div class="col-12 col-lg-10">
      <header
        class="bg-body-tertiary pt-4 pb-md-5 px-4 px-lg-5 d-flex d-md-block align-items-center title"
      >
        <h1 class="mt-0">{{ pageTitle }}</h1>

        <ul
          class="nav nav-tabs px-4 px-lg-5 content-tabset justify-content-md-start justify-content-end"
        >
          @if (tableOfContents.length && isLargeScreenOrLess) {
          <li
            ngbDropdown
            placement="bottom-right"
            class="nav-item align-self-center ms-0 ms-md-auto navigation-dropdown"
          >
            <span ngbDropdownToggle class="nav-link" title="Table of contents">
              <span class="visually-hidden">Table of content</span>
              <svg
                aria-hidden="true"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M464 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V80c0-26.51-21.49-48-48-48zm-6 400H54a6 6 0 0 1-6-6V86a6 6 0 0 1 6-6h404a6 6 0 0 1 6 6v340a6 6 0 0 1-6 6zm-42-92v24c0 6.627-5.373 12-12 12H204c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h200c6.627 0 12 5.373 12 12zm0-96v24c0 6.627-5.373 12-12 12H204c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h200c6.627 0 12 5.373 12 12zm0-96v24c0 6.627-5.373 12-12 12H204c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h200c6.627 0 12 5.373 12 12zm-252 12c0 19.882-16.118 36-36 36s-36-16.118-36-36 16.118-36 36-36 36 16.118 36 36zm0 96c0 19.882-16.118 36-36 36s-36-16.118-36-36 16.118-36 36-36 36 16.118 36 36zm0 96c0 19.882-16.118 36-36 36s-36-16.118-36-36 16.118-36 36-36 36 16.118 36 36z"
                ></path>
              </svg>
            </span>

            <div class="dropdown-menu-end" ngbDropdownMenu>
              @for (topic of tableOfContents; track topic) {
              <a
                class="dropdown-item"
                routerLink="."
                [fragment]="topic.fragment"
                >{{ topic.title }}</a
              >
              }
            </div>
          </li>
          }
        </ul>
      </header>

      <section class="row py-5 px-2 px-md-4 px-lg-5">
        <div class="col-12 col-xl-11 px-md-0 pe-xl-4">
          <ng-content></ng-content>
        </div>

        <div class="col-12 col-xl-1 d-none d-xl-block contextual-nav">
          <ul class="nav flex-column text-muted pt-4">
            @for (topic of tableOfContents; track topic) {
            <li class="nav-item">
              <a
                [id]="topic.fragment"
                ngbScrollSpyItem
                class="nav-link"
                routerLink="."
                [fragment]="topic.fragment"
              >
                {{ topic.title }}
              </a>
            </li>
            }
          </ul>
        </div>
      </section>
    </div>
  </div>
</div>
